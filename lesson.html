<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loop Practice Lab</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #103A9C;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      width: 150px;
    }

    button {
      margin: 8px;
      padding: 10px 18px;
      background-color: #103A9C;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0c2e75;
    }

    #output {
      margin-top: 30px;
      width: 80%;
      background-color: #fff;
      border: 2px solid #103A9C;
      border-radius: 8px;
      padding: 20px;
      min-height: 80px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Loop Practice Lab</h2>

  <label>Enter a number:</label>
  <input type="number" id="numInput" placeholder="Enter a number">
  <br><br>

  <div>
    <button onclick="printNumbers()">For Loop</button>
  </div>

  <div id="output">// Your output will appear here</div>

  <script src="script.js"></script>
</body>
</html>
